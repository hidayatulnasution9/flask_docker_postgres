{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{student.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="no" value="{{student.no}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="name" value="{{student.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="loc_25" value="{{student.loc_25}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="lat" value="{{student.lat}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="lon" value="{{student.lon}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
